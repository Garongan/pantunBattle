<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pantun</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container-buat-pantun">
        <!-- isi form auto -->
        <form action="" method="post" class="form-personal-data-control" target="_blank">
            <p>YUK BUAT PANTUN MU</p>
            <textarea name="isi-pantun" id="isi-pantun" cols="25" rows="4" id="buat-pantun-textbox" class="isi-pantun" spellcheck="false"></textarea>
            <div class="mb-1">
                <label for="nama" class="form-label">Name</label>
                <input type="text" class="form-control" name="form-nama" id="form-nama">
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="form-email" id="form-email">
            </div>
            <div class="mb-1">
                <label for="ig-name" class="form-label">Instagram Name</label>
                <input type="text" class="form-control" name="form-ig-name" id="form-ig-name">
            </div>
            <div class="d-flex justify-content-center my-4">
                <button type="submit" class="btn">
                    <a href="ucapan-tq.html">
                        SUBMIT
                    </a>
                </button>
            </div>
        </form>
    <!-- /isi form auto -->
    </div>
</body>
</html>
