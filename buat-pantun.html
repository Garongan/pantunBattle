<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pantun</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/canvas2image.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container-buat-pantun">
        <!-- isi pantun -->
        <form action="" method="post" target="_blank" class="isi-pantun">
            <textarea name="isi-pantun" id="isi-pantun" class="w-100" spellcheck="false"></textarea>
            <div class="d-flex justify-content-center my-2">
                <!-- Button trigger modal -->
                <button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#tqModal">
                    <a href="#">
                        SUBMIT
                    </a>
                </button>
            </div>
        </form>
        <!-- /isi pantun -->
        <!-- pop up tq -->
        <!-- Modal -->
        <div class="modal fade" id="tqModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="tqModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="ucapan-thanks">
                        <p class="text-break">
                            Terimakasih <span>KEVIN SANJAYA</span> telah berbagi pantun bersama <span>LISTERINE</span>
                            . Semoga pantun kamu bisa membuat ibadah puasa lebih seru, dengan menjaga kesegaran mulut.
                        </p>
                        <p class="text-break">
                            Yuk berbagi pantun kamu di <span>INSTAGRAM STORY</span>, agar teman-teman mu lebih bersemangat menjalani ibadah puasa.
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn">
                    <a href="shareIG.html">
                        SHARE
                    </a>
                </button>
                </div>
            </div>
            </div>
        </div>
        <!-- /pop up tq -->
    </div>
</body>
</html>
