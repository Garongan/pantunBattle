<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Data</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row row-cols-1">
        <div class="col">
            <!-- head img -->
            <img src="img/banner-personal-data.jpg" class="head-img" alt="">
            <!-- /head img -->
        </div>
        <!-- form personal data -->
        <div class="col form-personal-data">
            <div class="row mt-4">
                <!-- title -->
                <div class="col-auto">
                    <h1 class="title-personal-data my-2">
                        <span>My Personal</span> Data
                    </h1>
                </div>
                <!-- /title -->
                <!-- icon home -->
                <div class="col d-flex justify-content-end">
                    <iconify-icon icon="mdi:home-circle" width="50" style="color: #56777E;"></iconify-icon>
                </div>
                <!-- /icon home -->
            </div>
            <!-- isi form -->
                <div class="row row-cols-1">
                    <div class="col">
                        <form action="buat-pantun.html" method="post" class="form-personal-data-input" target="_blank">
                            <div class="mb-3 mt-3">
                                <label for="nama" class="form-label">Name</label>
                                <input type="text" class="form-control" name="form-nama" id="form-nama" placeholder="Name..." required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="form-email" id="form-email" placeholder="Email..." required>
                            </div>
                            <div class="mb-3">
                                <label for="ig-name" class="form-label">Instagram Name</label>
                                <input type="text" class="form-control" name="form-ig-name" id="form-ig-name" placeholder="Instagram Name..." required>
                            </div>
                            <div class="d-flex justify-content-center my-4">
                                <button type="submit" class="btn" id="submit-personal-data">
                                    <a href="buat-pantun.html">
                                        NEXT
                                    </a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            <!-- /isi form -->
        </div>
        <!-- /form personal data -->
    </div>
</body>
</html>
